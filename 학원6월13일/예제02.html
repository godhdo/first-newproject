<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <script>
        function calculate() {
            let exp = document.getElementById("exp");
            let result = document.getElementById("result");
            result.value = eval(exp.value);
            //id가 exp인 input창에 수식형식을 입력하고 id가 result인창의 값 value에 수식 계산값을 대입
        }
    </script>
</head>
<body>
    <h3> 마우스 이벤트 중 click 이벤트로, 계산기 만들기 </h3>
    <hr>
    계산하고자 하는 수식을 입력하고 계산 버튼을 눌러봐요.
    <br><br>

    <form>
        식 <input type="text" id="exp" value=""><br>
        값 <input type="text" id="result">
        <input type="button" value=" 계산 " onclick="calculate()">
        <!-- click이벤트 처리이므로 onclick리스너 사용, type="button"은 클릭 이벤트 발생-->
    </form>
    
</body>
</html>
