<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;1,500&display=swap');

        * {
            margin : 0;
            padding : 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: linear-gradient(125deg, #3498db, #8e44ad);
        }
      
        #loginDiv {
            position : absolute;
            width : 50%;
            height : 50%;
            top : 0;
            left : 0;
            right : 0;
            bottom : 0;
            margin : auto;
        }
        #loginDivHead {
            width : 100%;
            height : 20%;
            text-align: center;
        }
        #loginDivBody {
            width: 100%;
            height: 80%;
            text-align: center;
        }

        #loginSpan {
            font-size: 3rem;
            color: rgba(5, 5, 5, 0.7);
            letter-spacing: 10px;
        }

        #loginDivBody input[type="text"],
        #loginDivBody input[type="password"] {
            border : 0;
            width : 50%;
            background : none;
            padding : 20px;
            margin : 2% auto;
            border : 2px solid #000000;
            font-size : 15px;
            font-weight : 700;
            transition : 0.25s;
            text-align : center;
        }

        #loginDivBody input[type="text"]:focus,
        #loginDivBody input[type="password"]:focus {
            width : 55%;
            border : 3px solid #B5B2FF;
        }

        ::-webkit-input-placeholder {
            color : rgba(255, 255, 255, 0.7);
        }

        #loginDivBody button {
            width : 50%;
            margin-top : 50px;
            border : none;
            padding : 20px;
            background-color : linear-gradient(rgba(142, 104, 233, 0.7));
            cursor : pointer;
            transition : 800ms ease-in-out;
            outline : none;
            position : relative;
            font-size: 1.2rem;
            font-weight: bold;
        }
        #loginDivBody button:hover{
            background : #ffffff;
            color:rgba(71, 64, 212, 0.7);
            
            
        }
        #loginDivBody button::before,
        #loginDivBody button::after {
            content: "";
            position : absolute;
            top : 0;
            right : 0;
            height : 5px;
            width : 0;
            background :rgba(120, 95, 189, 0.7);
            transition : 200ms ease all;
        }

        #loginDivBody button::after {
            right : inherit;
            top : inherit;
            left : 0;
            bottom : 0;
        }
        
        #loginDivBody button:hover:before,
        #loginDivBody button:hover:after {
            width : 100%;
            transition : 800ms ease all;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>
        function idLength(val){
            var idLen = val.length;
            console.log(idLen);

            If(idLen > '0');{
                $('#id').css("background-color","#B5B2FF");
            } else if(idLen == '0'){
                $('#id').css("background-color","transparent");
            };
        };
        function pwLength(val){
            var pwLen = val.length;
            console.log(pwLen);

            if(pwLen > '0'){
                $('#pw').css('background-color','#B5B2FF');
            }else if(pwLen =='0'){
                $('#pw').css('background-color','transparent');
            }
        }
    </script>
</head>
<body>
    <div id="loginContainer">
        <div id="loginDiv">
            <div id="loginDivHead">
                <span id="loginSpan">Login</span>
            </div>
            <div id="loginDivBody">
                <input type="text" id="id" name="id" onkeyup="idLength(this.value); "placeholder="아이디를 입력해 주세요"/>
                <input type="password" id="pw" name="pw" onkeyup="pwLength(this.value); " placeholder="비밀번호를 입력해 주세요"/>
                <button>로그인</button>
            </div>
        </div>
    </div>

</body>
</html>
