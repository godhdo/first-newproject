<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
</head>
<body>
    <header></header>
    <!-- 웹사이트의 헤드 영역을 나타내는 태그 검색엔진에서 가장 먼저 파악하게 되는 부분-->
    <nav></nav>
    <!-- 웹페이지에서 내부의 다른 영역이나 외부를 연결하는 리그 영역을 구분 하는 태그 -->
    <section>
        <h2>제목</h2>
        <!-- <h'n'> 태그를 항상 하나를 사용해야됨 -->
    </section>
    <!-- 웹페이지에서 논리적으로 관련된 내용과 영역을 나타내는 태그 -->
    <article></article>
    <!-- 웹페이지에서 독립적으로 영역을 구분할때 사용하는 태그-->
    <aside></aside>
    <!-- 웹페이지에 사이드 영역에서 어떠한 정보를 나타낼때 사용하는 태그 -->
    <footer></footer>
    <!-- 웹페이지에서 마지막 부분을 나타내는 태그-->
    <main></main>
    <!-- 웹페이지에서 주요영역을 나타내는 태그-->
</body>
</html>
