<!--
    1. demo1을 선택하여 내용에 Hello1을 작성
    2. p태그로 선택하여 그 중 2번째 엘리먼트에 Hello2를 작성
    3. 클래스 test를 선택하여 첫번째 엘리먼트에 helloTest를 작성
    4. id="image"를 선택하여 apple.png로 교체 하라
    5. id="myText"를 선택하여 입력값을 Have a nice day!로 교체
    6. demo4를 선택하여 글자색 속성을 red로 변경
    7. demo4를 선택하여 글자의 크기를 40px로 변경
    8. demo5를 선택하여 click이벤트를 등록해주고 이벤트처리 함수는 myFunction으로 한다.
    (함수는 안만듬)
    9. 태그가 p이며 클래스가 test인 모든 엘리먼트를 css의 셀렉터를 이용하여 선택한다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    
</head>
<body>
    <p id="demo1"></p>
      <p id="demo2"></p>
      <p id="demo3"></p>
      <p class="test"></p>
      <p class="test"></p>
      <img id="image" src="media/puppy.png"><br/>
      <input type="text" id="myText" value="Hello"/><br/>
      <p id="demo4">글자색글자색</p>
      <button id="demo5">Click me1</button>
      <script>
        //1번문제
        document.getElementById("demo1").innerHTML = "Hello1";
       
       //2번문제
       document.getElementsByTagName("p")[1].innerHTML = "Hello2";
       
       //3번문제
       document.getElementsByClassName("test")[0].innerHTML = "HelloTest";
       //선생님 3번문제
       let classTag = document.getElementsByClassName("test");
       classTag[0].innerHTML = "helloTest";
       
       //4번문제
       document.getElementById("image").src = "media/apple.png";
       //쌤 4번문제
       document.querySelector("#image").src = "media/apple.png";  
            
       //5번문제
       document.getElementById("myText").value = "Have a nice day!";
       
       //6번문제
       document.getElementById("demo4").style.color = "red";
       
       //7번문제
       document.getElementById("demo4").style.fontSize = "40px";
       
       //8번문제*
       document.getElementById("demo5").onclick = "myFunction";
       
       //9번문제*
       document.querySelectorAll("p.test");

  </script>
</body>
</html>
