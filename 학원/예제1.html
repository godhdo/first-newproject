<h3>HTML 태그에 리스너 작성</h3>
<hr/>
<!-- ""값에는 자바스크립트코드가 들어감 -->

마우스 올리면 orchid색으로 변경
</p>
<!-- 시작태그안에서 이벤트 처리하는 속성은 이벤트리스너로 on이벤트 이름으로 된다.-->


</body>
